<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>
      <form id="formInput">
        <h3>Enter a sentence below, then go to the results page to see it without any vowels!</h3>
        <div class="form-group">
          <label>Enter your sentence here!</label>
          <input id="userInput">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
      <div class="results">
        <h3 class="results">Here is your puzzle! Can you figure out what it says?</h3>
        <p class="results" id="showResults"></p>
        <h4><a href="index.html">Click here to start over!</a></h4>
      </div>

    </div>

  </body>
</html>
